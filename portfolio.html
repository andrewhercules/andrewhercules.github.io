--- 
layout: default 
---

<section id="about">
  <div class="container">
    <div class="row add-margin-top">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      {% for item in site.portfolio %}
      <div class="col-sm-4 col-xs-4 portfolio-item">
        <a href="{{ site.baseurl }}{{ item.url }}">
          
          {{ item.title }}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
