---
layout: default
---

<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p class="breadcrumb-nav mb-4">
          <a href="/portfolio" class="internal-link">Portfolio</a> > {{ page.title }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="page-name">{{ page.title }}</h1>
        <hr class="h1-underline">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-12">
        {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
        {% include tags.html tags=tag_list %}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
  </div>
</section>
