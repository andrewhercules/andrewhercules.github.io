---
layout: default
---

<div class="container">
  <section>
    <div class="row add-margin-top">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
        {% include tags.html tags=tag_list %}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% if site.post_navigation %}
          {% include post-nav.html %}
        {% endif %}
      </div>
    </div>
  </section>
</div>
